<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>weatherApp</title>
</head>
<body>
    
        
    <div id="searchContainer">
            <input class="searchControl"  type="text" placeholder="City Name or Zipcode" id="searchInput">
            <button type="submit" class="searchControl" id="searchBtn">Search</button>
        
    </div>
        
    
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h2 id="cityHeader"></h2>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg" src="" alt=""></div>
            </div>
            <hr>
            <div id="windSpeed" class="bottom-details"></div>
            <div id="humidity" class="bottom-details"></div>
        </div>
    </div>
    <div class="titleContainer">
        <h1 class="mainTitle">Weather App</h1>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
